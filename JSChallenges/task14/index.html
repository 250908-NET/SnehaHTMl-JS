<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List Items & Change Attribute</title>
</head>
<body>
    <h2>List items</h2>
    <ul id="myList">
        <li>Item1</li>
        <li>Item2</li>
    </ul>

    <button id="addItemBtn"> Add a new Item</button>

    <h2> Image example</h2>
    <img id="myImg" src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" alt="Cat">
    <button id="changeImgBtn">Change Image</button>

    <script src="script.js"></script>
    
</body>
</html>
